<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick</title>
</head>
<body>
<p onclick="Tao()">Xin chao</p>
<p id="kakalot">phimmoi.net</p>
</body>
<script>
function Tao(){ alert("bye");
    }
var kakalot = document.getElementById("kakalot");
kakalot.addEventListener("click",vegeta);
function vegeta(){ alert("tao la manh nhat") ;
}
</script>
</html>
