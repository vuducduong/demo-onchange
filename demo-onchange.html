<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onmouseover="mouseover()" onmouseout="mouseout()" id="demo">This is text</p>
<script>
    function mouseover() {
        document.getElementById("demo").style.color = "red";
    }
    function mouseout() {
        document.getElementById("demo").style.color = "black"
    }
</script>
</body>
</html>
